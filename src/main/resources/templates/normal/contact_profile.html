<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/userbase::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>
	<section>
		<div class="container w-40">
			<div class="card">
				
				<div class="card-header">
					<h1 class="text-center text-info" style="font-family: cursive;">Contact Profile</h1>
				</div>
				<div class="card-body text-center">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
								<span th:text="${session.message.content}"></span>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			        </div>
					<img th:src="@{'/img/'+${contact.cImageUrl}}" style="width: 115px; height: 115px;" alt="" />
					<h3 class="mt-3"><span th:text="${contact.cname}"></span>&nbsp;(<span class="text-italic"
							style="font-family: cursive;" th:text="${contact.nickName}"></span>)</h3>
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<table class="table table-borderless mt-3">
								<thead>
									<tr>
										<th scope="col" class="text-right">ID&nbsp;:</th>
										<th scope="col" th:text="${contact.cid}" class="text-left"></th>

									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row" class="text-right">Email&nbsp;:</th>
										<th scope="row" class="text-left" th:text="${contact.cemail}"></th>
									</tr>
									<tr>
										<th scope="col" class="text-right">About&nbsp;:</th>
										<th scope="col" th:text="${contact.description}" class="text-left"></th>
									</tr>
									<tr>
										<th scope="col" class="text-right">Phone&nbsp;:</th>
										<th scope="col" th:text="${contact.phone}" class="text-left"></th>
									</tr>
									<tr>
										<th scope="col" class="text-right">Work&nbsp;:</th>
										<th scope="col" th:text="${contact.work}" class="text-left"></th>
									</tr>
								</tbody>
							</table>
							<a class="btn btn-danger mr-2" th:onclick="|deleteContact(${contact.cid})|"
								style="padding: 5px 20px; border-radius: 20px;">Delete</a>
							<a class="btn btn-warning" href="" th:href="@{'/user/update/'+${contact.cid}}" style="padding: 5px 15px; border-radius: 20px;">Edit</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
